<header id="header" class="border">
    <div class="container-fluid-fluid">
        <nav class="navbar navbar-default">
            <!--  Header Logo  -->
            <div id="logo">
                <a class="navbar-brand" href="/">
                    <div class="navbar-brand">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 30" enable-background="new 0 0 30 30" style="position: absolute;" id="svg-brand"><path class="st0" d="M33 26.7l-16 3.3v-19.8h-.1l-5.6 19.8h-2.6l-5.7-19.8v19.8h-3v-25h4.5c1.8 7 3.6 14 5.5 21 1.9-7 3.5-13.1 5.3-19.6 5.9-1.3 12.7-2.5 17.7-3.8v2.8c-4 1-8 2-13 2.9v7.3c4-.9 8-1.8 12-2.6v2.8c-4 .9-8 1.8-12 2.6v8.1c5-1 9-1.9 13-2.9v3.1z"/></svg>
        			</div>
                </a>
            </div>
            <!--  END Header Logo  -->
            <!--  Menu  -->
            <div id="sidemenu">
                <div class="menu-holder">
                    <ul>
                        <li class="submenu">
                            <a href="/" {% if page.url == '/' %} class="active"{% endif %}>Home</a>
                        </li>
                        <li class="submenu">
                            <a href="javascript:void(0)">Portfolio</a>
                            <ul class="sub-menu">
                                {% for post in site.posts %}
						                    <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
							{% endfor %}
                            </ul>
                        </li>
                        <li>
                            <a href="/contact" {% if page.url == '/contact.html' %} class="active"{% endif %}>Contact Me</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--  END Menu  -->
            <!--  Button for Responsive Menu  -->
            <div id="menu-responsive-sidemenu">
                <div class="menu-button">
                    <span class="bar bar-1"></span>
                    <span class="bar bar-2"></span>
                    <span class="bar bar-3"></span>
                </div>
            </div>
            <!--  END Button for Responsive Menu  -->
        </nav>
    </div>
</header>
